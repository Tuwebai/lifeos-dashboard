
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LifeOS Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue-500
                        "background-light": "#f0f9ff", // Sky-50
                        "background-dark": "#09090b", // Gray-950 (Zinc) - MÃ¡s moderno y neutro
                        "card-light": "#ffffff",
                        "card-dark": "#141414", // Gray-900 (Zinc) - Tarjetas que resaltan sobre el fondo
                        "text-secondary-light": "#64748b",
                        "text-secondary-dark": "#a1a1aa", // Zinc-400
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': '1.5rem',
                        '2xl': '2rem',
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
                    },
                    animation: {
                        'dash': 'dash 2s ease-out forwards',
                        'grow': 'grow 1s ease-out forwards',
                        'enter': 'enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'rain': 'rain 0.8s linear infinite',
                        'rain-icon': 'rain-icon 0.6s linear infinite',
                        'lightning': 'lightning 4s infinite',
                        'lightning-flash': 'lightning-flash 3s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'float-delayed': 'float 3s ease-in-out 1.5s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        dash: {
                            to: { strokeDashoffset: '0' }
                        },
                        grow: {
                            from: { transform: 'scaleY(0)' },
                            to: { transform: 'scaleY(1)' }
                        },
                        enter: {
                            from: { opacity: '0', transform: 'translateY(10px) scale(0.99)' },
                            to: { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        rain: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        'rain-icon': {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(30px)', opacity: '0' }
                        },
                        lightning: {
                            '0%, 90%, 100%': { opacity: '0' },
                            '92%, 96%': { opacity: '0.4' },
                            '94%': { opacity: '0.1' },
                        },
                        'lightning-flash': {
                             '0%, 90%, 100%': { opacity: '0', transform: 'scale(0.8) rotate(-10deg)' },
                             '92%, 96%': { opacity: '1', transform: 'scale(1.1) rotate(-10deg)' },
                             '94%': { opacity: '0.5', transform: 'scale(1) rotate(-10deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-6px)' }
                        }
                    }
                },
            },
        };
    </script>
    <style>
        .glass-nav {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-nav {
            background: rgba(18, 18, 18, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(161, 161, 170, 0.2);
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: rgba(161, 161, 170, 0.4);
        }

        /* Utility for hiding scrollbar but keeping functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Weather Effects */
        .rain-layer {
            background-image: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 100%);
            width: 1px;
            height: 60px;
            position: absolute;
            opacity: 0.3;
        }
        
        /* 
           3D Cloud Claymorphism Style 
        */
        .cloud-body {
            background: linear-gradient(145deg, #cbd5e1 0%, #94a3b8 100%);
            box-shadow: 
                inset 3px 3px 6px rgba(255, 255, 255, 0.6), /* Top-left highlight */
                inset -3px -3px 6px rgba(15, 23, 42, 0.3),  /* Bottom-right shadow */
                0 10px 15px -3px rgba(0, 0, 0, 0.3);        /* Drop shadow */
        }
    </style>
